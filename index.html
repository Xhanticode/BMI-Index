<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="components">
        <!-- Heading  -->
        <h1 id="heading">Body Mass index Calculator</h1>

        <!-- Gender radio buttons -->
        <div class="genderSelBox">
          <div id="genderLabel">
            <p>Gender</p>
          </div>
          <div class="radio">
            <div class="radio__1">
              <p>Male</p>
              <input id="radio-1" type="radio" name="radio" value="1" />
              <label for="radio-1"></label>
            </div>

            <div class="radio__2">
              <p>Female</p>
              <input id="radio-2" type="radio" name="radio" value="2" checked />
              <label for="radio-2"></label>
            </div>
          </div>
        </div>
        <div class="form">
          <div class="calcInputs">
            <!-- Weight and Height input  -->
            <input
              type="text"
              class="form__input"
              id="weight"
              placeholder="Weight (in kg)"
            />

            <input
              type="text"
              class="form__input"
              id="height"
              placeholder="Height (in cm)"
            />
          </div>
        </div>

        <!-- Calculate button  -->
        <div class="btn btn__secondary" id="btn">
          <p>Calculate</p>
        </div>
        <div id="result"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
